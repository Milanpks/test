    <!-- Change color JS -->
    <script>
    function changecolor(divID,color){
        removeClasses(divID);
        $('#'+divID).addClass(color);
    }
       
    function removeClasses(divID){
        $('#'+divID).removeClass('blue');
        $('#'+divID).removeClass('orange');
        $('#'+divID).removeClass('purple');
        $('#'+divID).removeClass('green');
    }
    </script> 
    
    <!-- add list -->
    <script>
            $(document).ready(
        function(){
            $('#button').click(
                function(){
                    var toAdd = $('input[name=ListItem]').val();
                     $('ol').append('<li>' + toAdd + '</li>');
                });

           $("input[name=ListItem]").keyup(function(event){
              if(event.keyCode == 13){
                $("#button").click();
              }         
          });


        }
    );
  </script>
